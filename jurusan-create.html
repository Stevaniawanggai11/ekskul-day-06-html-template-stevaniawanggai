<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaCode - CRUD</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>

    <style>
        * {
            font-family: 'Itim';
        }
    </style>

</head>
<body>

    <!-- HEADER START -->
    <header class="text-center py-5 bg-secondary text-light">
        <h1 class="fw-bolder">
            ADMIN SAGU FOUNDATION <span class="badge bg-dark"></span>
        </h1>
        <H3>Sistem Informasi Manajemen Sagu Foundation</H3> 
        <p class="text-muted">
            <i class="fa-solid fa-plus-square"></i> Create, <i class="fa-solid fa-eye"></i> Read, <i class="fa-solid fa-pencil"></i> Update, <i class="fa-solid fa-trash"></i> Delete
        </p>
        
    </header>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <section class="py-5 bg-light">

        <!-- .container start -->
        <div class="container">
            
            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-3">

                    <div class="list-group">

                        <a href="index.html" class="list-group-item list-group-item-action active">
                            <i class="fa-solid fa-house me-1"></i> Dasbor                            
                        </a>

                        <a href="siswa-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-graduation-cap me-1"></i> Siswa
                            </div>  
                            <span class="badge bg-primary">11</span>                         
                        </a>

                        <a href="tutor-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-user-tie me-1"></i> Tutor
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="mata-pelajaran-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-book-open-reader"></i> Mata Pelajaran
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="ekskul-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-people-group"></i></i> Ekskul
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="laptop-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-laptop"></i> Laptop
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="buku-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-book"></i> Buku
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="universitas-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                                <i class="fa-solid fa-building-columns"></i> Universitas
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>


                        <a href="jurusan-read.html" class="list-group-item list-group-item-action d-flex justify-content-between">
                            <div>
                               <i class="fa-solid fa-tag"></i> Jurusan
                            </div>  
                            <span class="badge bg-primary">12</span>                          
                        </a>

                        <a href="login.html" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-sign-out me-1"></i> Keluar                          
                        </a>
                        
                    </div>

                </div>
                <!-- .col end -->

                <!-- .col start -->
                <div class="col-lg-9">
                    
                    <div class="card">

                        <div class="card-header d-flex justify-content-between">

                            <h3>Create <span class="fw-bold"><i class="fa-solid fa-graduation-cap"></i> Jurusan</span></h3>

                            <div>
                                <a href="./jurusan-read.html" class="btn btn-dark"><i class="fa-solid fa-left-long me-1"></i> Kembali</a>
                            </div>

                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <form>

                                        <ul class="list-group">
                                           
                                            <li class="list-group-item">
                                                <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
                                                <input type="text" name="nama-lengkap" class="form-control form-control-lg" placeholder="Tulis nama lengkap...">
                                            </li>
                                            <li class="list-group-item">
                                                <label for="fakultas" class="form-label">Fakultas</label>
                                                <select name="fakultas" id="" class="form-select form-select-lg">
                                                    <option selected>Pilih</option>
                                                    <option value="Business">Economics and Business</option>
                                                    <option value="Engineering">Engineering</option>
                                                    <option value="Medicine and Health">Medicine and Health</option>
                                                    <option value="Science and Mathematics">Science and Mathematics</option>
                                                    <option value="Architecture">Architecture</option>
                                                    <option value="Psychology">Psychology</option>
                                                    <option value="Fisheries and Marine Science">Fisheries and Marine Science</option>
                                                    <option value="Law">Law</option>
                                                    <option value="Social Science and Political Science">Social Science and Political Science</option>
                                                    
                                                </select>
                                            
                                            </li>
                                            <li class="list-group-item">
                                                <label for="Jurusan" class="form-label">Jurusan</label>
                                                <select name="jurusan" id="" class="form-select form-select-lg">
                                                    <option selected>Pilih</option>
                                                    <option value="Commerce">Commerce</option>
                                                    <option value="Environmental Engineering">Environmental Engineering</option>
                                                    <option value="Computer Engineering">Computer Engineering</option>
                                                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                                                    <option value="Arts (International Aid and Development)">Arts (International Aid and Development)</option>
                                                    <option value="Coastal and Marine Science">Coastal and Marine Science</option>
                                                    <option value="Social Science">Social Science</option>
                                                    <option value="Information Technology">Information Technology</option>
                                                    <option value="Logistics and Supply Chain Management">Logistics and Supply Chain Management</option>
                                                    <option value="Architectural Science">Architectural Science</option>
                                                    <option value="Business Administration">Business Administration</option>
                                                    <option value="Health Science">Health Science</option>
                                                    <option value="International Relations">International Relations</option>
                                                    <option value="Civil and Environmental engineering">Civil and Environmental engineering</option>
                                                    <option value="Law">Law</option>
                                                    <option value="Psychology">Psychology</option>
                                                    <option value="Electrical and Electronic Engineering">Electrical and Electronic Engineering</option>
                                                    <option value="Business( Enterpreneurship and Innovation )">Business( Enterpreneurship and Innovation )</option>
        
                                                </select>
                                            </li>
                                        </ul>
        
                                    </form>
        
                                </div>
                                <div class="col-6">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <img src="./assets/img/user-empty.png" alt="Picture" class="img img-thumbnail" style="width: 100px;">
                                            
                                            <label for="nama-lengkap" class="form-label d-block mt-2">Gambar</label>
                                            <input type="file" class="form-control form-control-lg">
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-lg btn-primary w-100"><i class="fa-solid fa-plus-square me-2"></i> Create</button>
                        </div>

                    </div>

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->
        </div>
        <!-- .container end -->

    </section>
    <!-- CONTENT END -->

    <!-- FOOTER START -->
    <footer class="text-center py-5 bg-dark text-secondary">
        <div class="container d-flex justify-content-between">
            <div>
                Copyright &copy; 2022 - <a href="https://sacode.web.id" class="text-decoration-none link-secondary fw-bold" target="_blank">SaCode CRUD Template</a>

            <div>
                Designed by <a href="https://github.com/Stevaniawanggai11" class="text-decoration-none link-secondary fw-bold" target="_blank">@stevaniawanggai11</a>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
    
</body>
</html>
